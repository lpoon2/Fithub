<div class="ui stackable grid loginPage">
	<div class="row">
		<div class="ui seven wide centered column">
			<h4 class="loginIntro">
				Welcome to Fithub! Sign up for free below to get started today. 
			</h4>
		</div>
	</div>
	<div class="row">
		<div class="ui eight wide centered column">
			<div class="ui segment loginBox">
				<div class="ui stackable one column grid">
					<div class="centered column">
						<div class="ui form">
							<div class="field">
							    <label>Username</label>
							    <input ng-model="signUpObject.name" class="fluid input" type="text" name="name" placeholder="superbuff">
							 </div>
						</div>
					</div>
					<div class="centered column">
						<div class="ui form">
							<div class="field">
							    <label>Email</label>
							    <input ng-model="signUpObject.email" class="fluid input" type="email" name="email" placeholder="john@smith.com">
							 </div>
						</div>
					</div>
					<div class="centered column">
						<div class="ui form">
							<div class="field">
							    <label>Password</label>
							    <input ng-model="signUpObject.Hash_password" class="input" type="password" name="password">
							</div>
						</div>
					</div>
					<div class="centered column">
						<div class="ui form">
							<div class="field">
							    <label>Confirm Password</label>
							    <input class="input" type="password" name="password">
							</div>
						</div>
					</div>
					<div class="center aligned column">
						<button ng-click="signUp()" class="ui button loginButton">
							Sign Up
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
